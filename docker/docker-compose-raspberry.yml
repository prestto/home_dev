version: "3"

services:
  gitlab:
    image: "ulm0/gitlab"
    hostname: gitlab.dali.com
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.dali.com'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        letsencrypt['enable'] = false
        nginx['redirect_http_to_https'] = true
    ports:
      - '80:80'
      - '443:443'
      - '2224:22'
    privileged: true
    volumes:
    - type: bind
      source: /media/ssd/srv/gitlab/config
      target: /etc/gitlab/config
    - type: bind
      source: /media/ssd/srv/gitlab/logs
      target: /etc/gitlab/logs
    - type: bind
      source: /media/ssd/srv/gitlab/data
      target: /etc/gitlab/data
    - type: bind
      source: ./gitlab/certs
      target: /etc/gitlab/ssl
    networks:
      - gitlab

  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    restart: unless-stopped
    platform: linux/amd64
    depends_on:
      - gitlab
    volumes:
      - /media/ssd/srv/config/gitlab-runner:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab
    
networks:
  gitlab: